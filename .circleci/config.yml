---
version: 2.1

orbs:
  orb-tools: circleci/orb-tools@9.1.1

workflows:
  lint_pack_publish-dev_intergation-test:
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: inokappa/ecs-deploy-install
          requires:
            - orb-tools/pack
      - orb-tools/trigger-integration-tests-workflow:
          requires:
            - orb-tools/publish-dev
