---
version: 2.1

orbs:
  ecs-deploy: inokappa/ecs-deploy-install@dev:0.0.2

jobs:
  integration:
    docker:
      - image: cimg/base:2020.01
    steps:
      - ecs-deploy/install:
          latest: true
      - run:
          name: Get ecs-deploy version
          command: |
            ecs-deploy --version

workflows:
  integration_test:
     jobs:
       - integration
